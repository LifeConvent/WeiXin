<!DOCTYPE html>
<html lang="en">

<head>
    <title>绑定界面</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <script src="http://lc2np.free.natapp.cc/WeiXin/Public/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <!--<script src="../../../../Public/js/jquery-3.1.1.min.js" type="text/javascript"></script>-->
</head>
<script type="text/javascript">
    function bindUserInfo() {

        var openid = $('#openid').text();
        var initial = $('#initial').val();
        if(initial==''){
            alert('initial不能为空！');
            exit();
        }

//        alert("----" + openid + "----" + initial);

        $.ajax({
            type: "POST", //用POST方式传输
            url: "{:U('Home/UserManager/bindUserInfo')}", //目标地址.
            dataType: "JSON", //数据格式:JSON
            data: {openid:openid,initial:initial},
            success: function (result) {
                if (result.status == 'success') {
                    alert(result.hint);
                } else {
                    alert(result.hint);
                }
            }
        });
    }
</script>
<body>

<span id="openid" style="display:none">{$openid}</span>
<input id="initial" type="text" name="initial" placeholder="输入initial" ／>
<input type="button" value="提交" name="submit" onclick="bindUserInfo();"/>

</body>
</html>
