<body class="login-screen">
<script type="text/javascript" src="js/login.js">
</script>
<!-- BEGIN SECTION -->
<div class="container">
    <form class="form-signin" method="post" name="submitForm">
        <h2 class="form-signin-heading">
            登录
        </h2>
        <!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
            <input name="account" id="account" type="text" class="form-control" placeholder="账号" autofocus>
            <input name="password" id="password" type="password" class="form-control" placeholder="密码">
            <label class="checkbox">
                <input name="check_remember" type="checkbox" value="remember-me">
                记住密码
            <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                  忘记密码?
              </a>
            </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" onclick="check();" type="button">
                登录
            </button>
            <div class="registration">
                还没有账号?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- 跳转注册页面 -->
                <a class="" href="registration.html">
                    现在注册
                </a>
            </div>
        </div>
        <!-- END LOGIN WRAPPER -->
        <!-- MODAL -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            忘记密码?
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            请输入你的手机号修改密码.
                        </p>
                        <input type="text" name="phone" placeholder="手机号" autocomplete="off"
                               class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">
                            取消
                        </button>
                        <button class="btn btn-success" type="button">
                            确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MODAL -->
    </form>
</div>
